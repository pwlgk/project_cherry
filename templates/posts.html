{% extends 'base.html' %}


{% block title%}
Cтатьи
{% endblock %}


{% block body%}
<div class="container mt-5">
    <h1>Cтатьи</h1>
    {% if articles|length >0 %}
    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{el.title}}</h2>
        <p>{{el.intro}}</p>
        <p><b>Date: {{el.date.date()}}</b></p>
        <a href="/posts/{{el.id}}" class="btn btn-warning">Читать статью</a>
    </div>
    {% endfor%}
    {% else %}
    <p>Статей нету</p>
    {%endif%}
</div>
{% endblock %}
